<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nueva pestaña</title>
</head>
<body>
    <div class="div-container">
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Imagenes</li>
                <li class="logo-grid">
                    <img src="icons/bxs-grid.svg" alt="">
                </li>
                <li class="logo-google">
                    <img src="icons/logo-yt.jpeg" alt="">
                </li>
            </ul>
        </nav>
        <header>
            <h1>
                <img src="icons/google_logo.svg" alt="">
            </h1>
            <div class="input-div">
                <div class="div-para-sombra">
                    <span class="icono-buscar">
                        <img src="icons/search.svg" alt="">
                    </span>
                    <input type="text" placeholder="Buscar en Google o escribir una URL">
                    <span class="icono-microfono">
                        <img src="icons/googlemic_clr_24px.svg" alt="">
                    </span>
                </div>
            </div>
            <div class="add-icon">
                <img src="icons/add.svg" alt="">
                <p>Añadir acces...</p>
            </div>
        </header>
        <p class="personalizar">
            <img src="icons/pencil-solid.png" alt="">
            <span>Personalizar</span>
        </p>
    </div>
</body>
</html>
